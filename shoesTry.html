<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shoesTry.css">
</head>
<body>
    <div class="big-container">
        <div class="square">
            <div class="img-wrap">
                <img src="shoes.png" alt="">
            </div>
            <div class="text-Wrap">
               <div class="title">Nike Shoes</div>
               <div class="size">
                    <div class="min-title">SIZE : </div> 
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
               </div>
               <div class="color">
                    <div class="min-title">COLOR : </div> 
                    <div class="circles">
                        <div class="green circle"></div>
                        <div class="blue circle"></div>
                        <div class="red circle"></div>
                    </div>
                </div>
                <button class="btn">Buy Now</button> 
            </div>
        </div>
    </div>
</body>
</html>
